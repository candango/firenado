<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Skeleton iFlux Application</title>

      <!-- Bootstrap -->
      <link href="{% module RootedPath('/assets/bootstrap/css/bootstrap.min.css') %}" rel="stylesheet">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
        <div class="container">
            {% block content %}{% end %}
            <footer class="my-footer">Firenado Skell Application. Candango Open Source Group</footer>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{% module RootedPath('/assets/jquery/jquery.min.js') %}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% module RootedPath('/assets/bootstrap/js/bootstrap.min.js') %}"></script>
        <script src="{% module RootedPath('/assets/waypoints/jquery.waypoints.js') %}"></script>
        <script src="{% module RootedPath('/assets/waypoints/waypoints.debug.js') %}"></script>
        <script language="JavaScript">
                //https://tympanus.net/codrops/2013/07/16/on-scroll-header-effects/
                var waypoints = $('#my-div').waypoint({
                    handler: function (direction) {
                        console.debug(this.element.className + ' hit')
                    }
                });

        </script>
    </body>
</html>
