app:
  id: firenado-test-app
  component: testapp
  data:
    sources:
        # Set here references from sources defined on data.sources
        - session
        - test
  pythonpath: ..
  login:
    urls:
      - name: default
        value: test_login
      - name: custom
        value: custom_login
  #url_root_path: "testapp"
  addresses:
    - localhost
  #port: 8888
  #wait_before_shutdown: 3
  #process:
  #  num_processes: 4
  settings:
    cookie_secret: "rebfcrj1qc81j76pxhb10pbrewe7exmjghftll93jh6sgporsc7igvrgk9l9oy9u"
    xsrf_cookies: true

data:
  sources:
    - name: session
      connector: redis
      # host: localhost
      # port: 6379
      # db: 0
    - name: test
      connector: sqlalchemy
      url: mysql+pymysql://root:rootpass@localhost:3306/test

components:
  - id: testapp
    class: testapp.app.TestappComponent
    enabled: true
  - id: internal
    class: testapp.components.internal.component.TestappInternalComponent
    enabled: true
  #- id: admin
  #  enabled: true
  - id: static_maps
    enabled: true
  - id: info
    enabled: true
  - id: toolbox
    enabled: true

log:
  level: DEBUG

management:
  commands:
    - name: testapp
      module: testapp.management.commands

# Session types could be:
# file or redis.
session:
  type: redis
  enabled: true
  # Life time by default is 30 minutes = 1800 minutes
  # life_time 1800
  # Scan interval by default is 2 minutes = 120 seconds
  # scan_interval: 120
  # Redis session handler configuration
  data:
    source: session
  # File session handler related configuration
  # path: /tmp
